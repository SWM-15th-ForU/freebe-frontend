version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/freebe-frontend
    overwrite: yes

permissions:
  - object: /home/ubuntu/freebe-frontend
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 755

hooks:
  BeforeInstall:
    - location: scripts/download_from_s3.sh
      timeout: 60
      runas: root

  AfterInstall: 
    - location: scripts/unzip.sh
      timeout: 60
      runas: root
      
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 60
      runas : root
      
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 60
      runas : root
      
